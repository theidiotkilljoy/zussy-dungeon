<title>Welcome, Lord Zussy</title>
<style>
  :root{
    --bg:#0a0b10; --panel:#11131a; --edge:#1c2130; --text:#e8ecf1;
    --parch-1:#efe3c5; --parch-2:#dbcba1; --parch-3:#c9b88a; --parch-ink:#2a2418;
    --seal:#A60000; --seal-mid:#7d0000; --seal-dark:#4d0000; --accent:#7cffb8;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0}
  body{
    background:
      radial-gradient(1200px 800px at 50% 0%, #121622 0%, #0a0b10 70%),
      repeating-linear-gradient(0deg, rgba(255,255,255,.02) 0 2px, transparent 2px 4px);
    color:var(--text);
    font:16px/1.4 ui-rounded, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    overflow:hidden;
  }
  .wrap{height:100%;display:grid;grid-template-rows:auto 1fr auto;gap:8px}
  header{display:grid;place-items:center;padding-top:10px}
  h1{margin:0;font-weight:900;letter-spacing:.3px;text-transform:lowercase;font-size:clamp(28px,5vw,48px)}
  main{display:grid;place-items:start center}

  .panel{
    background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
    border:1px solid var(--edge); border-radius:16px; padding:18px 18px 22px;
    box-shadow:inset 0 0 40px rgba(0,0,0,.35), 0 24px 80px rgba(0,0,0,.55);
    width:min(96vw,960px); text-align:center;
  }

  /* Scene container */
  .scene{display:grid;place-items:center;gap:16px; perspective:1200px}

  /* Envelope */
  .envelope{
    position:relative;
    width:min(88vw,720px);
    aspect-ratio: 16/9;
    border-radius:10px;
    background:
      radial-gradient(200% 120% at 50% -40%, rgba(0,0,0,.25), transparent 50%),
      linear-gradient(180deg,#f4e9cf, #e5d6b0 60%, #d3c195);
    border:1px solid #b49c6e;
    box-shadow:
      inset 0 8px 18px rgba(255,255,255,.25),
      inset 0 -16px 30px rgba(0,0,0,.15),
      0 18px 50px rgba(0,0,0,.45);
    overflow:hidden;
  }
  /* Bottom triangles (envelope body folds) */
  .envelope:before,.envelope:after{
    content:""; position:absolute; inset:auto 0 0; height:52%;
    background:linear-gradient(180deg,#e6d6b2,#d1bf93);
    clip-path:polygon(0 0, 100% 0, 50% 100%);
    filter:drop-shadow(0 -2px 2px rgba(0,0,0,.12));
  }
  .envelope:after{opacity:.6; transform:translateY(2px) scaleX(.98)}

  /* Flap (opens up) */
  .flap{
    position:absolute; inset:0 0 46% 0;
    background:linear-gradient(180deg,#f3e7cb, #e9dbb8 58%, #d5c298);
    clip-path:polygon(0 0, 100% 0, 50% 100%, 0 0);
    transform-origin:50% 0%;
    transform:rotateX(0deg);
    box-shadow:inset 0 -24px 30px rgba(0,0,0,.12);
    transition:transform 1s cubic-bezier(.2,.7,.2,1);
    backface-visibility:hidden;
  }

  /* Wax seal (click target) */
  .seal{
    --size: clamp(54px, 9vw, 82px);
    position:absolute; left:50%; top:52%;
    width:var(--size); height:var(--size); margin:-calc(var(--size)/2);
    border-radius:50%;
    background:
      radial-gradient(80% 80% at 30% 30%, #ff6d6d 0%, #d10000 35%, var(--seal) 60%, var(--seal-mid) 85%, var(--seal-dark) 100%);
    border:2px solid rgba(0,0,0,.35);
    box-shadow:
      inset 0 6px 14px rgba(255,255,255,.14),
      inset 0 -18px 28px rgba(0,0,0,.35),
      0 10px 22px rgba(0,0,0,.45);
    display:grid; place-items:center;
    cursor:pointer; user-select:none;
    transition:transform .18s ease, filter .18s ease, opacity .25s ease;
  }
  .seal:hover{ transform:translateY(-1px) scale(1.02) }
  .seal:active{ transform:translateY(1px) scale(.985) }
  .seal::after{
    content:"Z"; color:#fff; font:900 clamp(22px,3.3vw,30px)/1.1 system-ui, sans-serif;
    text-shadow:0 3px 0 rgba(0,0,0,.35), 0 0 22px rgba(0,0,0,.25);
  }

  /* Scroll (hidden behind envelope, then rises & unfurls) */
  .scroll{
    position:relative;
    width:min(84vw,680px);
    margin-inline:auto;
    max-height:0;
    overflow:hidden;
    transition:max-height 1.2s cubic-bezier(.2,.7,.2,1), transform .6s ease, opacity .6s ease;
    transform:translateY(-8px);
    opacity:0;
  }
  .scroll-inner{
    position:relative;
    color:var(--parch-ink);
    padding:28px 28px 34px;
    background:

    border:1px solid #a58b5a;
    border-radius:10px;
    box-shadow:
      inset 0 2px 0 rgba(255,255,255,.35),
      inset 0 -14px 35px rgba(0,0,0,.15),
      0 18px 50px rgba(0,0,0,.35);
  }
